# ----------------------------------------------------------------------------------------------------
# Pipeline for AZD process
# ----------------------------------------------------------------------------------------------------
name: AI-Agents-Workshop
description: |
  This is a sample pipeline for the AI Agents Workshop.
  It deploys a simple chat application using Azure Container Apps and Bicep.

metadata:
  template: azd-init@1.11.0

infra:
  provider: bicep
  path: infra/bicep
  module: main
  

services:
  simple-chat:
    project: ./demo_app
    host: containerapp
    language: py
    docker:
      path: ./Dockerfile
      context: .

hooks:
  # This script gets my IP address
  preprovision:
    shell: pwsh
    continueOnError: false
    interactive: false
    windows:
      shell: pwsh
      run: |
        $myIP = $(Invoke-WebRequest -Uri "https://api.ipify.org").Content
        azd env set MY_IP $myIP
      interactive: false
      continueOnError: false
    posix:
      shell: sh
      run: |
        myIP=$(curl -s https://api.ipify.org)
        azd env set MY_IP "$myIP"
      interactive: false
      continueOnError: false
  postprovision:
    shell: pwsh
    run: |
      
    continueOnError: false
    interactive: false
    windows:
      shell: pwsh
      run: ./scripts/approve_pe.ps1; ./scripts/setup_intvect.ps1; ./scripts/setup_agents.ps1; add_app_reg_secret.ps1;
      interactive: false
      continueOnError: false
    posix:
      shell: sh
      run: ./scripts/approve_pe.sh; ./scripts/setup_intvect.sh; ./scripts/setup_agents.sh; add_app_reg_secret.sh;
      interactive: false
      continueOnError: false